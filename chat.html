<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat  - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <img class="bgimg" src="https://t2.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/guest/image/NtA9OHG8O4DcZ2kIw8lBNgbTFmw.JPG">

    <div class="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span id="clock">00:00:00</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

 <header class="alt-header">
     <div class="alt-header__column">
    <a href="chats.html">        
    <i class="fas fa-angle-left fa-3x"></i></a>
     </div>
     <div class="alt-header__column">
         <h1 class="alt-header__title name__friendstab">HD</h1>
     </div>
     <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
     </div>
 </header>

   <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, March 7, 2022
       </div>
       <div class="message-row">
           <img src="img/index.png" />
           <div class="message-row__content">
               <span class="message__author">
                   <h4 class="name__friendstab__name">HD</h4>
                </span>
               <div class="message__info" id="theop">
                   <li>
                   <span class="message__bubble">What do you want to say?</span>
                   <span class="message__time">12:00</span>
                </li>
               </div>
           </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info" id="replys">
                
            </div>
        </div>
    </div>
    </main>

    <div class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <form class="reply__column" id="inputmsg" >
        <input type="text" placeholder="Write a message.." />
        <button class="reply__column__button">
        <i class="far fa-smile-wink fa-lg"></i>
        <i class="fas fa-arrow-up"></i>
            </button>
        </form>
    </div>
    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
    <script src="js/friends-id.js"></script>
    <script src="js/chatmessage.js"></script>
</body>
</html>
