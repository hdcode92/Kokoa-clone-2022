<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body id="indexpage">
    <img class="bgimg" src="https://t2.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/guest/image/xahGXVwHnCHQlx7z4PyWOPFTyxw.JPG">
    <div class="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span id="clock">00:00:00</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to Kokoang~</h1>
        <p class="welcome-header__text">
            <p class="welcome-header__text">If you have a Kokoa Account,</p>
            <p class="welcome-header__text">log in with your email or phone number.</p></p>
    </header>

    <form method="get" id="login-form">
        <input id="login-form__username" name="username" required type="text" placeholder="Email or phone number" />
        <input name="password" required type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div>

    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
